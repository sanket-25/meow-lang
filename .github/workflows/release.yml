name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (example: v1.0.1)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set release version
        shell: pwsh
        run: |
          if ("${{ github.event_name }}" -eq "workflow_dispatch") {
            "RELEASE_VERSION=${{ inputs.version }}" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          }
          else {
            "RELEASE_VERSION=${{ github.ref_name }}" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          }

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Package Windows artifact
        shell: pwsh
        run: powershell -ExecutionPolicy Bypass -File scripts/package_windows.ps1 -Version $env:RELEASE_VERSION

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: meowlang-${{ env.RELEASE_VERSION }}-windows-x64
          path: dist/*.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set release version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "RELEASE_VERSION=${{ inputs.version }}" >> "$GITHUB_ENV"
          else
            echo "RELEASE_VERSION=${{ github.ref_name }}" >> "$GITHUB_ENV"
          fi

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Package Linux artifact
        run: bash scripts/package_linux.sh "${{ env.RELEASE_VERSION }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: meowlang-${{ env.RELEASE_VERSION }}-linux-x64
          path: dist/*.tar.gz

  publish:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets

      - name: Determine release version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "RELEASE_VERSION=${{ inputs.version }}" >> "$GITHUB_ENV"
          else
            echo "RELEASE_VERSION=${{ github.ref_name }}" >> "$GITHUB_ENV"
          fi

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_VERSION }}
          name: MeowLang ${{ env.RELEASE_VERSION }}
          generate_release_notes: true
          files: |
            release-assets/**/*.zip
            release-assets/**/*.tar.gz
